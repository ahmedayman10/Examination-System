<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="examStyle.css">
    <title>Results</title>
    <style>
        .results {
            height: 300px;
            text-align: center;
            background: #333;
            text-align: center;
            font-size: 25px;
            width: 80%;
            color: white;
            border-radius: 20px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="results">
        <span></span>
    </div>

    <script src="script.js"></script>
    <script>
        let resultsDiv = document.querySelector(".results span");
        if (getCookie("grades") < 5) {
            resultsDiv.innerHTML = `Sorry <span class="bad" style="font-style: italic"> ${getCookie("fname")} </span> you Failed, you got <span class="bad"> ${getCookie("grades")} </span> from 10`;
        }
        else if (getCookie("grades") > 5 && getCookie("grades") < 10) {
            resultsDiv.innerHTML = `Good <span class="good" style="font-style: italic"> ${getCookie("fname")} </span> you passed the exam, you got <span class="good"> ${getCookie("grades")} </span> from 10`;
        }
        else {
            resultsDiv.innerHTML = `Congrats <span class="perfect" style="font-style: italic"> ${getCookie("fname")} </span> you are perfect, you got <span class="good"> ${getCookie("grades")} </span> from 10`;
        }
    </script>

    <!-- <script src="script.js"></script>
    <script src="examScript.js"></script> -->
</body>

</html>
